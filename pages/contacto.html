    <main>
      <div>
        <h1 class="title-visual">ESCRIBINOS</h1>
        <h2 class="subtitle-visual">CONTACTO</h2>
      </div>
      <section>
        <form class="row g-3 text-bg">
          <div class="col-md-6 col-lg-6">
            <label for="name" class="input-text">Nombre</label>
            <input
              type="name"
              class="form-control"
              id="nombre"
              placeholder="Escribí tu nombre"
            />
          </div>
          <div class="col-md-6 col-lg-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Escribí tu email"
            />
          </div>
          <div class="col-md-6 col-lg-6">
            <label for="message" class="input-text">Mensaje</label>
            <input
              type="message"
              class="form-control"
              id="message"
              placeholder="Escribinos tu mensaje"
            />
          </div>

          <div class="col-md-6 col-lg-6">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </section>
    </main>
